<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
    <script>
        var age = prompt("Enter your age: ");
        document.write(age);   
        switch (age){
            case 10 :
            document.write("You are 10 years old.You get 25% discount.");
            break;
            case 15:
            document.write("You are 15 years old.You get 20% discount.");
            break;
            case 20 :
            document.write("You are 20 years old.You get 25% discount.");
            break;
            case 25:
            document.write("You are 25 years old.You get 20% discount.");
            break;
            default :
            document.write ("You have no discount..")
            
        }
    </script>
</head>
<body>
    
</body>
</html>
