<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Loop..</title>
    <script>
        for (i=0; i<4; i++)
        {
            document.write ("<strong>OUTER LOOP<strong> " + i + "<br>");
            for (j=0; j<5 ; j++)
            {
                document.write ("inner loop " + j + "<br>");
            }
        }
        document.write ("<h4>REST OF CODE</h4>");
    </script>
</head>
<body>
    
</body>
</html
