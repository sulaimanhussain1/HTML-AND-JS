<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested While Loop</title>
    <script>
      var i = 0 ;
      while (i < 4)
       {
          document.write ("<strong><u>SULAIMAN HUSSAIN</u></strong>");
          document.write (i);
          i++;
          document.write ("<br>");
          var j = 0 ;
          while (j < 5)
           {
            document.write ("SULAIMAN HUSSAIN");
            document.write (j);
          j++;
          document.write ("<br>");
          }
         
      }
      document.write("REST OF THE CODE...")
    </script>
</head>
<body>
    
</body>
</html>
