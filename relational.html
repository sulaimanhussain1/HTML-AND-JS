<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reltional Operator.</title>
</head>
<body>
    <h1>RELATIONAL OPERATOR..</h1>
    <h3>GREATER THAN or LESS THAN</h3>
    <script>
        var a = 20;
        var b = 30;
        var c = a > b;
        document.write (c);
    </script>
    <br/>
    <p>...................................</p>
    <script>
        var a = 20;
        var b = 30;
        var c = a < b;
        document.write (c);
    </script>
     <h3>EQUAL TO or NOT EQUAL TO</h3>
     <script>
         var a = 20;
         var b = 30;
         var c = a == b;
         document.write (c);
     </script>
     <br/>
     <p>...................................</p>
     <script>
         var a = 20;
         var b = 30;
         var c = a != b;
         document.write (c);
     </script>
      <h3>EQUAL VALUE or SAME TYPE</h3>
      <script>
          var a = 5;
          var b = 5;
          var c = a === b;
          document.write (c);
      </script>
      <br/>
      <p>...................................</p>
      <script>
          var a = 5;
          var b = 5;
          var c = a !== b;
          document.write (c);
      </script>
</body>
</html>
