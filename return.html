<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return Statement</title>
</head>
<body>
    <script>
        // return statement..
        function sum(a,b) {
            return(a+b);
        }
        var x = sum(100,50);
        document.write (x+"<br>");

        // another way to define a return statement ..
        function sum(a,b) {
            return(a+b+"<br>");
        }
        document.write (sum(50,70 ));
        document.write (sum(60,70 ));
        document.write (sum(70,70 ));
        document.write (sum(80,70 ));
        document.write (sum(90,70 ));
        document.write (sum(100,70));
        document.write (sum(110,70));
    </script>
</body>
</html>
